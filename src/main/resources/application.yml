server:
  port: 8081
  servlet:
    context-path: /sell
  tomcat:
    uri-encoding: UTF-8

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cloud?characterEncoding=utf-8&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    show-sql: true
  jackson:
    default-property-inclusion: non_null
  http:
    encoding:
      charset: UTF-8
      force: true
      enabled: true


  redis:
    port: 6379
    host: 127.0.0.1
  mvc:
    static-path-pattern: /**
  resources:
    static-locations: classpath:/static/,classpath:/META-INF/resources/

